{% extends 'base.html' %} 
{% block titulo %}Eliminar Membresía | Sistema{% endblock %}

{% block contenido %}
<h2>¿Estás seguro de que quieres borrar la membresía de "{{ membresia.usuario.nombre_usuario }}"?</h2>
<p>Esta acción no se puede deshacer.</p>
<form method="post">
    {% csrf_token %}
    <div class="actions">
        <button type="submit" class="btn btn-danger">Sí, Borrar</button>
        <a href="{% url 'app_usuario:listar_membresias' %}" class="btn">Cancelar</a>
    </div>
</form>
{% endblock %}
